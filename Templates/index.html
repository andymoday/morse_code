{% extends 'bootstrap/base.html' %}

{% block title %}{% endblock %}

{% block styles %}
{{ super() }}
<link href="{{ url_for('static', filename='/styles.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="jumbotron justify-content-center text-center">
    <h1>Morse Code Translator</h1>
    <div class="raw_code_form container-fluid form-group">
        <form action="{{ url_for('main') }}", method="post">
            <textarea rows="4" cols="5" class="form-control" name="input_text" placeholder="Enter text to translate: "></textarea>
            <input class="btn btn-lg btn-success" type="submit" name="Translate" value="Translate">
        </form>
    </div>
    <div>
        <p><i>"{{ text }}"</i></p>
        {% if msg: %}
        <h4>{{ msg }}</h4>
        {% endif %}
    </div>
</div>
{% endblock %}
